<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.CreateOrdencompraLabel_noorden}" for="noorden" />

                    <h:inputText id="fecha" value="#{ordencompraController.selected.fecha}" title="#{bundle.CreateOrdencompraTitle_fecha}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdencompraLabel_nombresuministrante}" for="nombresuministrante" />
                    <h:inputText id="nombresuministrante" value="#{ordencompraController.selected.nombresuministrante}" title="#{bundle.CreateOrdencompraTitle_nombresuministrante}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_nombresuministrante}"/>

                    <h:inputText id="fechaentrega" value="#{ordencompraController.selected.fechaentrega}" title="#{bundle.CreateOrdencompraTitle_fechaentrega}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_fechaentrega}">

                    <h:outputLabel value="#{bundle.CreateOrdencompraLabel_nombreadminorden}" for="nombreadminorden" />

                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrdencompraIndexLink}"/>

</html>
