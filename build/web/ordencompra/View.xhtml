<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewOrdencompraLabel_fecha}"/>

                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_nombresuministrante}"/>

                    <h:outputText value="#{bundle.ViewOrdencompraLabel_nitsuministrante}"/>

                    <h:outputText value="#{bundle.ViewOrdencompraLabel_totalletras}"/>
                    <h:outputText value="#{ordencompraController.selected.totalletras}" title="#{bundle.ViewOrdencompraTitle_totalletras}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_observaciones}"/>
                    <h:outputText value="#{ordencompraController.selected.observaciones}" title="#{bundle.ViewOrdencompraTitle_observaciones}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_lugarentrega}"/>
                    <h:outputText value="#{ordencompraController.selected.lugarentrega}" title="#{bundle.ViewOrdencompraTitle_lugarentrega}"/>

                    <h:outputText value="#{ordencompraController.selected.teladminorden}" title="#{bundle.ViewOrdencompraTitle_teladminorden}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_emailadminorden}"/>
                    <h:outputText value="#{ordencompraController.selected.emailadminorden}" title="#{bundle.ViewOrdencompraTitle_emailadminorden}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_codigoinstitucion}"/>

                <h:commandLink action="#{ordencompraController.destroyAndView}" value="#{bundle.ViewOrdencompraDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdencompraEditLink}"/>
                <br />
                <h:commandLink action="#{ordencompraController.prepareCreate}" value="#{bundle.ViewOrdencompraCreateLink}" />
                <br />
                <h:commandLink action="#{ordencompraController.prepareList}" value="#{bundle.ViewOrdencompraShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdencompraIndexLink}"/>
