<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_iduser}" for="iduser" />
                    <h:inputText id="iduser" value="#{usuarioController.selected.iduser}" title="#{bundle.EditUsuarioTitle_iduser}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_iduser}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombreuser}" for="nombreuser" />
                    <h:inputText id="nombreuser" value="#{usuarioController.selected.nombreuser}" title="#{bundle.EditUsuarioTitle_nombreuser}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_passworduser}" for="passworduser" />
                    <h:inputText id="passworduser" value="#{usuarioController.selected.passworduser}" title="#{bundle.EditUsuarioTitle_passworduser}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_fechauser}" for="fechauser" />
                    <h:inputText id="fechauser" value="#{usuarioController.selected.fechauser}" title="#{bundle.EditUsuarioTitle_fechauser}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_estadouser}" for="estadouser" />
                    <h:inputText id="estadouser" value="#{usuarioController.selected.estadouser}" title="#{bundle.EditUsuarioTitle_estadouser}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_idrol}" for="idrol" />
                    <h:selectOneMenu id="idrol" value="#{usuarioController.selected.idrol}" title="#{bundle.EditUsuarioTitle_idrol}" >
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
