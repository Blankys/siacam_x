<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_iduser}"/>
                    <h:outputText value="#{usuarioController.selected.iduser}" title="#{bundle.ViewUsuarioTitle_iduser}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombreuser}"/>
                    <h:outputText value="#{usuarioController.selected.nombreuser}" title="#{bundle.ViewUsuarioTitle_nombreuser}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_passworduser}"/>
                    <h:outputText value="#{usuarioController.selected.passworduser}" title="#{bundle.ViewUsuarioTitle_passworduser}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_fechauser}"/>
                    <h:outputText value="#{usuarioController.selected.fechauser}" title="#{bundle.ViewUsuarioTitle_fechauser}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_estadouser}"/>
                    <h:outputText value="#{usuarioController.selected.estadouser}" title="#{bundle.ViewUsuarioTitle_estadouser}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_idrol}"/>
                    <h:outputText value="#{usuarioController.selected.idrol}" title="#{bundle.ViewUsuarioTitle_idrol}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
