<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_idempleado}" for="idempleado" />
                    <h:inputText id="idempleado" value="#{empleadoController.selected.idempleado}" title="#{bundle.EditEmpleadoTitle_idempleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idempleado}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_direccionemp}" for="direccionemp" />
                    <h:inputText id="direccionemp" value="#{empleadoController.selected.direccionemp}" title="#{bundle.EditEmpleadoTitle_direccionemp}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_nombreempleado}" for="nombreempleado" />
                    <h:inputText id="nombreempleado" value="#{empleadoController.selected.nombreempleado}" title="#{bundle.EditEmpleadoTitle_nombreempleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_apellidoempleado}" for="apellidoempleado" />
                    <h:inputText id="apellidoempleado" value="#{empleadoController.selected.apellidoempleado}" title="#{bundle.EditEmpleadoTitle_apellidoempleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_cargoemp}" for="cargoemp" />
                    <h:inputText id="cargoemp" value="#{empleadoController.selected.cargoemp}" title="#{bundle.EditEmpleadoTitle_cargoemp}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_telefonoemp}" for="telefonoemp" />
                    <h:inputText id="telefonoemp" value="#{empleadoController.selected.telefonoemp}" title="#{bundle.EditEmpleadoTitle_telefonoemp}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_correoelectronicoemp}" for="correoelectronicoemp" />
                    <h:inputText id="correoelectronicoemp" value="#{empleadoController.selected.correoelectronicoemp}" title="#{bundle.EditEmpleadoTitle_correoelectronicoemp}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_observacionesemp}" for="observacionesemp" />
                    <h:inputText id="observacionesemp" value="#{empleadoController.selected.observacionesemp}" title="#{bundle.EditEmpleadoTitle_observacionesemp}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_iduser}" for="iduser" />
                    <h:selectOneMenu id="iduser" value="#{empleadoController.selected.iduser}" title="#{bundle.EditEmpleadoTitle_iduser}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{empleadoController.update}" value="#{bundle.EditEmpleadoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpleadoViewLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.EditEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpleadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
