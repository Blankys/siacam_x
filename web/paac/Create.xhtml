<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaacTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePaacLabel_ejerciciofiscal}" for="ejerciciofiscal" />
                    <h:inputText id="ejerciciofiscal" value="#{paacController.selected.ejerciciofiscal}" title="#{bundle.CreatePaacTitle_ejerciciofiscal}" required="true" requiredMessage="#{bundle.CreatePaacRequiredMessage_ejerciciofiscal}"/>
                    <h:outputLabel value="#{bundle.CreatePaacLabel_nombreinstitucion}" for="nombreinstitucion" />
                    <h:inputText id="nombreinstitucion" value="#{paacController.selected.nombreinstitucion}" title="#{bundle.CreatePaacTitle_nombreinstitucion}" required="true" requiredMessage="#{bundle.CreatePaacRequiredMessage_nombreinstitucion}"/>
                    <h:outputLabel value="#{bundle.CreatePaacLabel_fechaelaboracion}" for="fechaelaboracion" />
                    <h:inputText id="fechaelaboracion" value="#{paacController.selected.fechaelaboracion}" title="#{bundle.CreatePaacTitle_fechaelaboracion}" required="true" requiredMessage="#{bundle.CreatePaacRequiredMessage_fechaelaboracion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePaacLabel_version}" for="version" />
                    <h:inputText id="version" value="#{paacController.selected.version}" title="#{bundle.CreatePaacTitle_version}" required="true" requiredMessage="#{bundle.CreatePaacRequiredMessage_version}"/>
                    <h:outputLabel value="#{bundle.CreatePaacLabel_correlativomodificacion}" for="correlativomodificacion" />
                    <h:inputText id="correlativomodificacion" value="#{paacController.selected.correlativomodificacion}" title="#{bundle.CreatePaacTitle_correlativomodificacion}" />
                    <h:outputLabel value="#{bundle.CreatePaacLabel_codigoinstitucion}" for="codigoinstitucion" />
                    <h:selectOneMenu id="codigoinstitucion" value="#{paacController.selected.codigoinstitucion}" title="#{bundle.CreatePaacTitle_codigoinstitucion}" required="true" requiredMessage="#{bundle.CreatePaacRequiredMessage_codigoinstitucion}">
                        <f:selectItems value="#{datosinstitucionalesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paacController.create}" value="#{bundle.CreatePaacSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paacController.prepareList}" value="#{bundle.CreatePaacShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePaacIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
